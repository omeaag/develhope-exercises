<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="box result">0</div>
        <div class="box symbols plus">+</div>
        <div class="box symbols minus">-</div>
        <div class="box symbols multiple">x</div>
        <div class="box symbols divide">/</div>
        <div class="box zero">0</div>
        <div class="box one">1</div>
        <div class="box two">2</div>
        <div class="box three">3</div>
        <div class="box four">4</div>
        <div class="box five">5</div>
        <div class="box six">6</div>
        <div class="box seven">7</div>
        <div class="box eight">8</div>
        <div class="box nine">9</div>
        <div class="box dot">.</div>
        <div class="box AC">AC</div>
        <div class="box equal">=</div>
    </div>
</body>

</html>
