<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <button disabled>Button</button><br><br>
    <label for="deger">0 - 100 aralığı:</label>
    <input id="deger" type="number" min="0" max="100">
    <br>
    <label for="checkedBox">Seçili onay kutusu:</label>
    <input id="checkedBox" type="checkbox" checked>
    <br>

    <label for="dateInput">Date Input:</label>
    <input type="date" id="dateInput">


  </body>
</html>
