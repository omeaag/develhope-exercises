<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lesson</title>
</head>
<body>
    <form id="form">
        <label for="email">Email:</label>
        <input type="email" id="email"><br>
        <label for="password">Password:</label>
        <input type="password" id="password"><br>
        <label for="name">Name:</label>
        <input type="text" id="name"><br>
        <label for="lastname">Lastname:</label>
        <input type="text" id="lastname"><br>
        <label for="date">Birthday:</label>
        <input type="date" id="date"><br>
        <label for="phone">Telephone Number:</label>
        <input type="tel" id="phone"><br>
        <label for="plans">Plans:</label>
        <select name="select-plan" id="plans">
            <option value="freeplan">plan 1 (Free)</option>
            <option value="plan1">plan 2 (20$/month)</option>
            <option value="plan2">plan 3 (30$/month)</option>
            <option value="plan3">plan 4 (40$/month)</option>
        </select><br>
        <label for="proplan">Choose Pro Plan:</label>
        <input type="checkbox" id="proplan">Pro plan (50$/month)
        <br>
        <p><b>Card Info</b></p>
        <input id="cardnumber" type="tel" maxlength="16" placeholder="Card Number"><br>
        <input id="cvc" type="tel" maxlength="3" placeholder="CVC"><br>
        <input name="credit-expires" class="cc-expires" type="tel" pattern="\d*" maxlength="7" placeholder="MM / YY"><br>
        <input type="text" id="adress" placeholder="Billing address"><br><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
